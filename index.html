<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Version 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Netflix Sign-In</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 logo">
                <img src="Netflix-Logo.png" alt="logo">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-8 col-sm-10 position-absolute top-50 start-50 translate-middle">
                <form class="loginForm">
                    <h1 class="mb-5">Sign In</h1>
                    <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or phone number" required>
                    </div>
                    <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-danger mb-3 mt-2">Sign In</button>
                    <div class="mb-5 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                        <a class="needHelp" href="#">Need Help?</a>
                    </div>
                    <div>
                        <p class="mt-5 new-to-netflix">New to Netflix? <a href="#">Sign up now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
